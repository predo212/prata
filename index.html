<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup Celular Fixo</title> <!-- Aqui √© onde o texto fica vis√≠vel s√≥ na aba -->
  <style>
    :root {
      --accent: #3b82f6;
      --bg: #081026;
      --text: #e6eef8;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.05);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .clock {
      font-size: 42px;
      font-weight: bold;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .app {
      text-align: center;
      font-size: 12px;
    }

    .icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 6px;
      border-radius: 14px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .dock {
      display: flex;
      justify-content: space-around;
      background: rgba(255,255,255,0.05);
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .dock .icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      font-size: 16px;
    }

    .pill {
      height: 6px;
      width: 80px;
      border-radius: 999px;
      background: rgba(255,255,255,0.1);
      margin: 8px auto;
    }
  </style>
</head>
<body>

  <div class="status-bar">
    <div>Operadora</div>
    <div id="hora">00:00</div>
    <div>100%</div>
  </div>

  <div class="content">
    <div class="clock" id="clock">12:00</div>

    <div class="grid">
      <div class="app"><div class="icon">M</div>Mail</div>
      <div class="app"><div class="icon">F</div>Fotos</div>
      <div class="app"><div class="icon">N</div>Notas</div>
      <div class="app"><div class="icon">R</div>Rel√≥gio</div>
      <div class="app"><div class="icon">C</div>C√¢mera</div>
      <div class="app"><div class="icon">S</div>Config</div>
      <div class="app"><div class="icon">T</div>Tempo</div>
      <div class="app"><div class="icon">M</div>M√∫sica</div>
    </div>
  </div>

  <div class="dock">
    <div class="icon">üìû</div>
    <div class="icon">üí¨</div>
    <div class="icon">üåê</div>
  </div>

  <div class="pill"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
      document.getElementById('hora').textContent = `${h}:${m}`;
    }

    updateClock();
    setInterval(updateClock, 30000);
  </script>
</body>
</html>
